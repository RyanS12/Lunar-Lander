<DOCTYPE! html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/lunarCss.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<title>Lunar Lander Game w/ Javascript</title>



	</head>



	<body>

		<div id="bigBox">
				<div id="screen">

					<h1>Lunar Lander</h1>

					<div id="menuBar">
						<div id="reset" class="menuButton">Reset</div>
						<div id="start" class="menuButton">Start</div>
						<div id="score "class="menuButton">Score</div>
						<p>Press the arrows to maneuver the lander!!</p>
					</div>
				</div>



				<div id="gameWindow"> 
					<img id="lander" src="images/lunar110.png" alt="lander">
					<img id="flame" src="images/flame30.gif" alt="flames">
					<img id="blowup" src="images/lunar110Blowup.gif" alt="blowup">
					<img id="target" src="images/target110.png" alt="target">
					<img id="moon" src="images/moon.png" width="55%">
				</div>
		</div>





	</body>
	<script type="text/javascript" src="js/lunarJs.js"></script>
</html>
